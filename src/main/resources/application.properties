spring.application.name=doc-rag
# Server settings
server.port=8080

# Logging
logging.level.org.springframework=DEBUG
logging.level.com.project1=DEBUG
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

app.storage.root=uploads
embedding.api.url=http://127.0.0.1:1234/v1/embeddings
embedding.api.model=text-embedding-nomic-embed-text-v2-moe

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=yash1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

lmstudio.base-url=http://localhost:1234
lmstudio.api-key=lm-studio
lmstudio.model=meta-llama-3.1-8b-instruct
lmstudio.temperature=0.2
lmstudio.max-tokens=512
lmstudio.request-timeout-ms=20000

management.endpoints.web.exposure.include=prometheus,metrics,health,info
management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true

spring.security.oauth2.resourceserver.jwt.secret=dev-jwt-secret-please-change-123456!!